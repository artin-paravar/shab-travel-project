f&quot;,&quot;ops_av&quot;:[&quot;https://cdn.goftino.com/static/assets/img/profile.png&quot;,&quot;https://cdn.goftino.com/profile/612e2dfe8e9d0b40a535292ek42x.jpg&quot;,&quot;https://cdn.goftino.com/profile/65b6485fa5d1277d05ab188a725s.jpg&quot;],&quot;bsurl&quot;:&quot;https://www.goftino.com&quot;,&quot;up_url&quot;:&quot;https://s3.goftino.com/&quot;,&quot;cdn_url&quot;:&quot;https://cdn.goftino.com&quot;,&quot;ws_url&quot;:&quot;https://ws.goftino.com&quot;,&quot;rl&quot;:&quot;left&quot;,&quot;lm&quot;:30,&quot;gid&quot;:&quot;738x4G&quot;,&quot;gData&quot;:{&quot;fp&quot;:&quot;608533db181257578ef5cbdc-1QsDYspe-e31436fae770d76328bc1c6ef081d915823a9831&quot;,&quot;onstartForm&quot;:[{&quot;text&quot;:&quot;شماره همراه خود را وارد نمایید&quot;,&quot;req&quot;:&quot;1&quot;,&quot;set&quot;:&quot;تلفن&quot;}],&quot;onstartTop&quot;:&quot;برای شروع گفتگو فرم زیر را تکمیل کنید&quot;,&quot;ondelay&quot;:{&quot;action&quot;:&quot;text&quot;,&quot;top&quot;:&quot;با عرض پوزش ، لطفا کمی صبر کنید ، تا دقایق دیگر پاسخگو خواهیم بود&quot;,&quot;form&quot;:[],&quot;timer&quot;:60},&quot;rating&quot;:&quot;برای ارایه خدمات بهتر ، لطفا به نحوه پاسخگویی اپراتور  امتیاز دهید&quot;,&quot;wt&quot;:[&quot;000&quot;,&quot;2359&quot;,1710139611220],&quot;haswt&quot;:1,&quot;limitConn&quot;:1,&quot;margin&quot;:{&quot;rl&quot;:&quot;0&quot;,&quot;bottom&quot;:&quot;200&quot;},&quot;qa&quot;:{&quot;id61842&quot;:{&quot;url&quot;:[&quot;https://www.shab.ir/houses/show&quot;,&quot;%&quot;],&quot;show&quot;:&quot;always&quot;,&quot;step1&quot;:{&quot;q&quot;:&quot;موضوع سوال شما در چه مورد است؟&quot;,&quot;a&quot;:[{&quot;act&quot;:&quot;showMessage&quot;,&quot;data&quot;:&quot;پس از ثبت نام، در نوار جستجو با مشخص کردن شهر مقصد، تاریخ رفت و برگشت و تعداد نفرات، اقامتگاه های واجد شرایط شما نمایش داده می‌شود. با انتخاب اقامتگاه مد نظر خود، درخواست رزرو را به صورت رایگان ارسال نمایید و منتظر پاسخ میزبان باشید؛ در صورت تائید درخواست رزرو توسط میزبان، میتوانید از منوی سفرهای من به دو روش پرداخت از طریق درگاه بانکی و کارت به کارت رزرو خود را نهایی نمایید. پس از پرداخت مبلغ تعیین شده، اطلاعات رزرو شامل آدرس، موقعیت مکانی دقیق اقامتگاه و شماره تماس میزبان در قالب پیامک برای شما ارسال خواهد شد.&quot;,&quot;label&quot;:&quot;انتخاب اقامتگاه، نحوه رزرو و تحویل اقامتگاه&quot;},{&quot;act&quot;:&quot;showMessage&quot;,&quot;data&quot;:&quot;شما می‌توانید حتی پیش از پرداخت و صرفا با ثبت رایگان درخواست رزرو اقامتگاه خود، با ورود به منوی سفرهای من، با میزبان خود چت و گفتگو داشته باشید.&quot;,&quot;label&quot;:&quot;از میزبان اقامتگاه سوال دارم&quot;},{&quot;act&quot;:&quot;showMessage&quot;,&quot;data&quot;:&quot;اطلاعات تماس میزبان، آدرس و موقعیت مکانی دقیق اقامتگاه پس از پرداخت رزرو در قالب پیامک برای شما ارسال خواهد شد.&quot;,&quot;label&quot;:&quot;شماره تماس میزبان اقامتگاه&quot;},{&quot;act&quot;:&quot;showMessage&quot;,&quot;data&quot;:&quot;با ورود به صفحه آگهی مدنظر خود میتوانید در بخش قوانین، شرایط و مدارک مورد نیاز هر اقامتگاه را مشاهده نمایید.&quot;,&quot;label&quot;:&quot;قوانین و مدارک مورد نیاز اقامتگاه&quot;},{&quot;act&quot;:&quot;showMessage&quot;,&quot;data&quot;:&quot;با ورود به صفحه آگهی مدنظر خود، تمامی اطلاعات و امکانات اقامتگاه به صورت کامل ذکر شده. همچنین می‌توانید در انتهای صفحه موقعیت حدودی اقامتگاه را از روی نقشه مشاهده نمایید. اطلاعات دقیق مکانی، پس از پرداخت برای شما پیامک خواهد شد.&quot;,&quot;label&quot;:&quot;اطلاعات، امکانات و موقعیت مکانی اقامتگاه&quot;},{&quot;act&quot;:&quot;showMessage&quot;,&quot;data&quot;:&quot; از قسمت سفرهای من/سفرهای پیش رو، بر روی پرداخت کلیک کنید و در قسمت کد تخفیف میتوانید کد مورد نظر را وارد نمایند تا بر روی فاکتور اعمال شود و سپس پرداخت را انجام دهید. &quot;,&quot;label&quot;:&quot;کد تخفیف دارم به چه صورت میتوانم استفاده کنم&quot;},{&quot;act&quot;:&quot;showMessage&quot;,&quot;data&quot;:&quot;  شما می توانید از طریق لینک https://www.shab.ir/hosts اقامتگاه خود را ثبت نمایید&quot;,&quot;label&quot;:&quot;میزبان هستم و درخواست ثبت اقامتگاه دارم&quot;},{&quot;act&quot;:&quot;showMessage&quot;,&quot;data&quot;:&quot;لطفا با شماره 02128111288 داخلی 4، واحد امور مربوط به میزبانان تماس بگیرید و یا برای ویرایش آگهی خود می‌توانید از بخش آگهی های من در بالا صفحه اقدام نمایید&quot;,&quot;label&quot;:&quot;امور مربوط به میزبانان فعلی&quot;},{&quot;act&quot;:&quot;showMessage&quot;,&quot;data&quot;:&quot;می توانید وارد حساب کاربری خود شوید و از قسمت سفرهای من/ سفرهای پیش رو، از قسمت پرداخت فاکتور از طریق درگاه های بانکی پرداخت خود را نهایی کنند.\nهمچنین می توانند با پشتیبانی جهت دریافت شماره کارت و پرداخت از طریق کارت به کارت تماس بگیرید.&quot;,&quot;label&quot;:&quot;روش های پرداخت&quot;},{&quot;act&quot;:&quot;showMessage&quot;,&quot;data&quot;:&quot;لطفا با شماره 02128111288 داخلی 3 _پشتیبانی سفر_ تماس بگیرید. همکاران ما آماده پاسخگویی به تمامی سوال های شما عزیزان هستند.&quot;,&quot;label&quot;:&quot;سوال های بالا کمکم نکرد&quot;}]}},&quot;id67149&quot;:{&quot;url&quot;:[&quot;https://www.shab.ir/houses/&quot;,&quot;%&quot;],&quot;show&quot;:&quot;on&quot;,&quot;step1&quot;:{&quot;q&quot;:&quot;با اقامتگاه خود آشنا بشید.&quot;,&quot;a&quot;:[{&quot;act&quot;:&quot;showMessage&quot;,&quot;data&quot;:&quot; شما می توانید پس از انتخاب اقامتگاه مد نظر خودتان، با انتخاب تاریخ و تعداد نفرات اقامتگاه مد نظر خود را درخواست رزرو ارسال کنید. برای آشنایی با اقامتگاه میتوانید مشخصات، قوانین و نظرات اقامتگاه را بررسی کنید.\n&quot;,&quot;label&quot;:&quot;چطور باید این اقامتگاه رو رزرو کنم؟&quot;},{&quot;act&quot;:&quot;showMessage&quot;,&quot;data&quot;:&quot;در بخش قوانین اقامتگاه ذکر شده است که به چه مدارکی برای پذیرش نیاز است. پذیرش با محرمیت به منزله نیاز به آن مدرک است. پذیرش با کارت ملی به منزله پذیرش فقط با کارت ملی است. &quot;,&quot;label&quot;:&quot;مدارک مورد نیاز برای رزرو اقامتگاه چیست؟&quot;},{&quot;act&quot;:&quot;showMessage&quot;,&quot;data&quot;:&quot;در بخش مشخصات اقامتگاه اطلاعات کلی اقامتگاه ذکر شده است و در ادامه آن، با بخش درباره امکانات آشنا شوید. &quot;,&quot;label&quot;:&quot;چطور می توانم با امکانات اقامتگاه آشنا بشم؟&quot;},{&quot;act&quot;:&quot;showMe
